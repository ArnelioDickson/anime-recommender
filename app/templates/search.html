{% extends "layout.html" %}
{% block title %}
Search
{% endblock %}

{% block content %}

{% if results %}
<div id="anime_list">
    <ul>
        {%for anime_name, image_url in results %}
        <li>
            <a href="{{ url_for('details', name=anime_name) }}"><img src="{{ image_url }}" /></a>
            <a href="{{ url_for('details', name=anime_name) }}">
                <p>{{ anime_name }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock %}
